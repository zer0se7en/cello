apiVersion: fabric.hyperledger.org/v1alpha1
kind: Orderer
metadata:
  name: orderer1st
spec:
  # To set up an orderer node, a set of certs must be provided.
  # You may choose a set from your company's CA issued certs or
  # use Fabric CA to generate a set of certs. All fields of msp
  # and tls are required.
  # Certificates and private keys have to be base64 encoded
  # The values in this file are examples.
  msp:
    adminCerts: [""]
    caCerts: [""]
    keyStore: ""
    signCerts: ""
    tlsCacerts: [""]
  tls:
    tlsCert: ""
    tlsKey: ""
  nodeSpec:
    # To specify resource limits for this orderer node,
    # use kubernetes resource requirements spec
    # resources:
    #   requests:
    #     memory: "32Mi"
    #     cpu: "200m"
    #   limits:
    #     memory: "1024mi"
    #     cpu: "250"
    storageSize: "1Gi"
    storageClass: "default"
    image: "hyperledger/fabric-orderer:2.1"
  # Add any configurable orderer parameters as name-value pairs
    configParams:
      - name: ORDERER_GENERAL_TLS_ENABLED
        value: "true"
